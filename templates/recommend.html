<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
    .text-white {  /* Removed unnecessary space */
        color: white;
    }
    .card-title {  /* Added styling for card title */
        font-weight: bold;
    }
    .card-img-top {
        width: 75%;
        height: 350px;
    }
</style>
<body style="background-color: black;">
    <nav class="navbar" style="background-color:#00a65a">
        <p class="navbar-brand">My Book recommender</p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px;">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <div class="form-group">  <input name="user_input" type="text" class="form-control" placeholder="Enter a book title or genre">
                    </div>
                    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">  </form>
                {% if data %}
                <h2>Recommended Books</h2>  <div class="row">
                    {% for i in data %}
                        <div class="col-md-4" style="margin-top: 50px;">  <div class="card">
                                <div class="card-body">
                                    <img class="card-img-top" src="{{ i[2] }}">
                                    <h4 class="card-title text-white">{{ i[0] }}</h4>  <h6 class="text-white">{{ i[1] }}</h6>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                {% else %}
                    <p class="text-white">No recommendations found. Please try a different book title or genre.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
