<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .text-white{
        color:white
    }
    .card-body {
        padding: 15px;
    }
    .card-img-top {
        width: 100%;
        height: 350px;
    }
    .book-description {
        font-size: 0.8rem;
        height: 40px;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
        <p class="navbar-brand">My Book recommender</p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" >
                            <h4 class="card-title text-white">{{ book_name[i] }}</h4>
                            <h6 class="card-text text-white">{{ author[i] }}</h6>
                            <h6 class="card-text text-white">
                                <i class="fas fa-star"></i> {{ rating[i] }}
                                (<span class="text-muted">{{ votes[i] }}</span> votes)
                            </h6>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
